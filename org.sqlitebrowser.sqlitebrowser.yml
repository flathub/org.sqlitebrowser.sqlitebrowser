app-id: org.sqlitebrowser.sqlitebrowser
runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: sqlitebrowser
rename-icon: sqlitebrowser
rename-desktop-file: sqlitebrowser.desktop
rename-appdata-file: sqlitebrowser.desktop.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
  - --share=network
  - --share=ipc
cleanup:
  - /include
  - '*.la'

modules:
  - tcl.json
  - name: sqlcipher
    buildsystem: autotools
    build-options:
      cflags: -DSQLITE_HAS_CODEC -DSQLITE_EXTRA_INIT=sqlcipher_extra_init -DSQLITE_EXTRA_SHUTDOWN=sqlcipher_extra_shutdown
      ldflags: -lcrypto
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-tempstore=yes
      - --disable-tcl
    make-install-args:
      - includedir=/app/include/sqlcipher
    sources:
      - type: git
        url: https://github.com/sqlcipher/sqlcipher.git
        tag: v4.9.0
        commit: c7e811b399379c948b423872ad7ba91d2ce38434
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: sqlitebrowser
    buildsystem: cmake-ninja
    config-opts:
      - -DFORCE_INTERNAL_QSCINTILLA=TRUE
      - -Dsqlcipher=1
      - -Wno-dev
    sources:
      - type: git
        url: https://github.com/sqlitebrowser/sqlitebrowser.git
        tag: v3.13.1
        commit: 5d84f53f85570a31767548cded89c96de6ff70ae
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
