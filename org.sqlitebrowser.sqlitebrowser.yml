app-id: org.sqlitebrowser.sqlitebrowser
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: sqlitebrowser
rename-icon: sqlitebrowser
rename-desktop-file: sqlitebrowser.desktop
rename-appdata-file: sqlitebrowser.desktop.appdata.xml
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
  - --share=network
  - --share=ipc
cleanup:
  - /include
  - '*.la'

modules:
  - tcl.json
  - name: sqlcipher
    buildsystem: autotools
    build-options:
      cflags: -DSQLITE_HAS_CODEC
      ldflags: -lcrypto
    config-opts:
      - --enable-tempstore=yes
      - --enable-releasemode
      - --disable-static
      - --disable-tcl
    sources:
      - type: git
        url: https://github.com/sqlcipher/sqlcipher.git
        tag: v4.5.7
        commit: 2d6941f26daa3d270bd7daad36dfba5bd6f3d12f
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: sqlitebrowser
    buildsystem: cmake-ninja
    config-opts:
      - -DFORCE_INTERNAL_QSCINTILLA=TRUE
      - -Dsqlcipher=1
      - -Wno-dev
    sources:
      - type: git
        url: https://github.com/sqlitebrowser/sqlitebrowser.git
        tag: v3.12.2
        commit: 1955cb13b483fa66849bce152f302fe6817bfadc
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
        path: appdata.patch
      - type: patch
        path: appdata-update.patch
